#######################
### USER PARAMETERS ###
#######################

### General parameters
n_jobs: 2 # number of cores used to run the pipeline
dir_output: genomic_regions # name of the directory where the output files will be written

### Parameters for genome and gene annotation
source: ncbi # required: indicate that own annotation should be used
source_params:
  taxon: vertebrate_mammalian # required: taxon of the species, valid taxa are: archaea, bacteria, fungi, invertebrate, mitochondrion, plant, plasmid, plastid, protozoa, vertebrate_mammalian, vertebrate_other, viral
  species: Homo_sapiens # optional: species of provided annotation, leave empty if unknown
  annotation_release: 110 # optional: release number of provided annotation, leave empty if unknown

### Parameters for oligo sequences generation
# List of genomic that should be generated, set the genomic regions you want to generate to True
genomic_regions:
  gene: false
  intergenic: false
  exon: true
  intron: false
  cds: false
  utr: false
  exon_exon_junction: true

# If exon_exon_junction is ste to true, specify the block size, i.e. +/- "block_size" bp around the junction 
# Hint: it does not make sense to set the block size larger than the maximum oligo length 
exon_exon_junction_block_size: 50
