### Parameters for set selection
### -----------------------------------------------
probe_GC_content_opt: 55 # max and min values are defiend above
probe_GC_weight: 1 # weight of the GC content of the probe in the efficiency score
probe_UTR_weight: 10 # weight of the Tm of the probe in the efficiency score
probeset_size_min: 24 # minimum size of probe sets (in case there exist no set of the optimal size) -> genes with less oligos will be filtered out and stored in regions_with_insufficient_oligos_for_db_probes
probeset_size_opt: 24 # optimal size of probe sets
distance_between_probes: 2 # how much overlap should be allowed between oligos, e.g. if oligos can overlpap x bases choose -x, if oligos can be next to one another choose 0, if oligos should be x bases apart choose x
n_sets: 100 # maximum number of sets to generate

### Parameters for final sequence design
### -----------------------------------------------
channels_ids: # names of fluorescent channels
  - Alexa488
  - Cy3b 
  - Alexa647
n_barcode_rounds: 4 # number of barcoding rounds
n_pseudocolors: 20 # number of pseudocolors
top_n_sets: 3 #maximum number of sets to report in padlock_probes.yaml and "padlock_probes_order.yaml"

