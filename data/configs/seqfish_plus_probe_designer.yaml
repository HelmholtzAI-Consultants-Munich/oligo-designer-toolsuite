### Parameters for the specificity filters
### -----------------------------------------------
## target probe sequence
# Specificity filter with BlastN
probe_specificity_blastn_search_params:
  perc_identity: 100
  strand: "minus" # this parameter is fixed, if reference is whole genome, consider using "both"
  word_size: 7
  dust: "no"
  soft_masking: "false"
  max_target_seqs: 10
  max_hsps: 1000
probe_specificity_blastn_hit_params:
  min_alignment_length: 15 # can be turned into coverage

# Crosshybridization filter with BlastN
probe_cross_hybridization_blastn_search_params:
  perc_identity: 80
  strand: "minus" # this parameter is fixed
  word_size: 7
  dust: "no"
  soft_masking: "false"
  max_target_seqs: 10
probe_cross_hybridization_blastn_hit_params:
  min_alignment_length: 17 # can be turned into coverage

