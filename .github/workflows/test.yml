name: test

on: 
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
  workflow_call:

jobs:
  build:
  
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 12
      matrix:
        os: [macos-latest, ubuntu-latest] #, ubuntu-latest, windows-latest
        python-version: ["3.9", "3.10"] #"3.7", "3.8", "3.10", , "3.11"
        
    steps:
    - name: Checkout Repository 
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Setup Conda for Ubuntu and Mac
      if: matrix.os != 'windows-latest'
      run: |
        #$CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        conda config --add channels bioconda
        conda config --add channels conda-forge
        
    - name: Setup Conda for Windows
      if: matrix.os == 'windows-latest'
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, bioconda, conda-forge
        
    - name: Conda version
      run: |
        conda update -n base -c defaults conda
        conda --version
        conda config --show channels
    
    - name: Install conda dependencies
      run: |
        conda install "blast>=2.12.0"
        conda install "bedtools>=2.30.0"
        conda install "bowtie>=1.3.1"
        conda install "bowtie2>=2.5.0"
        
    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .
    
    - name: Test with pytest
      run: pytest
