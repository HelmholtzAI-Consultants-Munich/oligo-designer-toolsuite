name: test

on: 
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight UTC on the 1st day of each month
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - '.readthedocs.yaml'
      - 'CONTRIBUTION.md'
      - 'LICENSE'
      - 'MANIFEST.in'
      - 'README.md'
      - 'data/**'
      - 'docs/**'
      - 'tutorials/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - '.readthedocs.yaml'
      - 'CONTRIBUTION.md'
      - 'LICENSE'
      - 'MANIFEST.in'
      - 'README.md'
      - 'data/**'
      - 'docs/**'
      - 'tutorials/**'
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      max-parallel: 12
      matrix:
        os: ["macos-14"] #"ubuntu-latest", "macos-latest"
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        
    steps:
    - name: Checkout Repository 
      uses: actions/checkout@v4

    #- name: Setup Python
    #  uses: actions/setup-python@v4
    #  with:
    #    python-version: ${{ matrix.python-version }}
        
    - name: Setup Conda (Ubuntu & macos x64)
      if: matrix.os != "macos-14"
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest" 
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: "test-env"
    
    - name: Setup Conda (macos arm64)
      if: matrix.os == "macos-14"
      uses: ./
      with:
        miniforge-version: latest
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: "test-env"
    
    - name: Check arm64 
      if: matrix.os == "macos-14"
      run: |
        conda install -y python
        python -c "import platform; assert platform.machine() == 'arm64', platform.machine()"

    - name: Update conda, add channels and install dependencies (Ubuntu and Mac)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        source $(conda info --base)/etc/profile.d/conda.sh
        conda activate test-env
        conda config --add channels bioconda
        conda config --add channels conda-forge
        conda update --all
        conda install -n test-env -y "blast>=2.15.0"
        conda install -n test-env -y "bedtools>=2.30"
        conda install -n test-env -y "bowtie>=1.3.1"
        conda install -n test-env -y "bowtie2>=2.5"
        
    - name: Install pip dependencies
      run: |
        source $(conda info --base)/etc/profile.d/conda.sh
        conda activate test-env
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .
        
    - name: Test with pytest
      run: |
        source $(conda info --base)/etc/profile.d/conda.sh
        conda activate test-env
        python --version
        which blastn
        pytest --disable-warnings
